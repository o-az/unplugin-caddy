name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 🔑 Checkout
        uses: actions/checkout@v4

      - name: 🐰 Setup Bun
        uses: oven-sh/setup-bun@main
        with:
          bun-version: latest

      - name: Setup
        run: bun install --global @antfu/ni

      - name: Install
        run: nci

      - name: Lint
        run: nr lint

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: 🔑 Checkout
        uses: actions/checkout@v4

      - name: 🐰 Setup Bun
        uses: oven-sh/setup-bun@main
        with:
          bun-version: latest

      - name: Setup
        run: bun install --global @antfu/ni

      - name: Install
        run: nci

      - name: Build
        run: nr build

      - name: Test
        run: nr test
