name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: 🔑 Checkout
        uses: actions/checkout@v4

      - name: 🐰 Setup Bun
        uses: oven-sh/setup-bun@main
        with:
          bun-version: latest

      - name: 🐰 Install Dependencies
        run: bun install

      - name: 'Lint, Check, Typecheck'
        run: |
          bun x @biomejs/biome check . --reporter='github'
          bun run typecheck

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    steps:
      - name: 🔑 Checkout
        uses: actions/checkout@v4

      - name: 🐰 Setup Bun
        uses: oven-sh/setup-bun@main
        with:
          bun-version: latest

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test
