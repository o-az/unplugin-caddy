name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  publish-npm:
    name: 'Publish to npm'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      REGISTRY_URL: https://registry.npmjs.org
    permissions:
      contents: write
      id-token: write
    steps:
      - name: 'üîë Checkout'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 'üê∞ Setup Bun'
        uses: oven-sh/setup-bun@main
        with:
          bun-version: latest
          registries: |
            ${{ env.REGISTRY_URL }}

      - name: 'Install Dependencies'
        run: bun install

      - name: 'Build'
        run: bun run build

      - name: 'Publish'
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          bun ./scripts/publish.ts  \
            --registry ${{ env.REGISTRY_URL }} \
            --npm-token ${{ secrets.NPM_TOKEN }}

  publish-gpr:
    name: 'Publish to GitHub Package Registry'
    needs: publish-npm
    timeout-minutes: 5
    runs-on: ubuntu-latest
    env:
      REGISTRY_URL: https://npm.pkg.github.com
    permissions:
      contents: write
      id-token: write
    steps:
      - name: 'üîë Checkout'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 'üê∞ Setup Bun'
        uses: oven-sh/setup-bun@main
        with:
          bun-version: latest
          registries: |
            @o-az:${{ env.REGISTRY_URL }}/|$GITHUB_TOKEN

      - name: 'Install Dependencies'
        run: bun install

      - name: 'Build'
        run: bun run build

      - name: 'Publish'
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bun ./scripts/publish.ts  \
            --registry ${{ env.REGISTRY_URL }} \
            --npm-token ${{ secrets.GITHUB_TOKEN }}
